<script>
    var arr = [10,20,50,60,30,50];

    document.write("<br>"+arr);
    
    // splice for add
    arr.splice(2,0,4000,5000,6000,true);
    document.write("<br>After Splice : "+arr);

    arr.splice(20000,10);
    document.write("<br>After Splice delete : "+arr);

    arr.splice(20000,2,50000,60000);
    document.write("<br> "+arr);

    
</script>
