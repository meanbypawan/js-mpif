<html>
    <head>
        <style>
            #black-board{
                background-color: black;
                height: 500px;
                color: white;
            }
            input{
                width: 100%;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <center>
            <br><br>
            <input id="marker" onkeyup = "writeContent()" type="text" width="100%"/>
            <br><br><br>
            <div id="black-board"></div>
        </center>
        <script>
           function writeContent(){
              var inputObject = document.getElementById("marker");
              var divObject = document.getElementById("black-board");

              var data = inputObject.value;
              divObject.innerHTML =  data;
           }
        </script>
    </body>
</html>
