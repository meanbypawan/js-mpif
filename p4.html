<script>
    document.write("<br>20 + 10 : "+(20+10)); // 30
    document.write("<br>'20' + 10 : "+('20'+10)); // 2010
    document.write("<br>'20' - 10 : "+('20'-10)); // 10
    document.write("<br>'20' * 10 : "+('20'*10)); // 200
    document.write("<br>'20' / 10 : "+('20'/10)); // 2
    document.write("<br>20 + null : "+(20+null)); // 20
    document.write("<br>20 + undefined : "+(20+undefined));
    document.write("<br>20 + true : "+(20+true)); // 21
    document.write("<br>20 * false : "+(20* false));// 0
    document.write("<br>null == undefined : "+(null == undefined)); // true
    document.write("<br>null === undefined: "+(null===undefined));
    document.write("<br>NaN == null : "+(NaN == null));
    document.write("<br>NaN == NaN : "+(NaN == NaN));
    document.write("<br>NaN != NaN : "+(NaN != NaN));
</script>
