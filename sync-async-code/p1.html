<script>
    /*
      Javascript is synchronous single threaded scripting language.
      
      a. Sychronous/Blocking Code
      b. Asynchronous/ Non-blocking code
    */
    console.log("At the start.....");
    const task1 = ()=>{
        console.log("Task 1 executed....");
    }
    const task2 = ()=>{
        console.log("Task 2 executed.....");
    }
    const task3 = ()=>{
        console.log("Task 3 executed......");
    }
    task1();
    task2();
    task3();
    console.log("At the end....");
</script>
